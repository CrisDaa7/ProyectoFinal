<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resultados de Predicción</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <h1>Resultados de Predicción</h1>
    <div id="graph"></div>
    <script>
        var graphJSON = JSON.parse('{{ graphJSON | tojson | safe }}');
        Plotly.newPlot('graph', graphJSON.data, graphJSON.layout);
    </script>
</body>

</html>
