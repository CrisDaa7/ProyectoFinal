<head>

            <thead>
                <tr>
                    <th>Nombre de Carrera</th>
                </tr>
            </thead>
            <tbody>
                {% for carrera in carreras %}
                <tr>
                    <td>{{ carrera.nombre }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
